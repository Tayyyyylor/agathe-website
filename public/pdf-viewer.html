<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f7f2ee;
            overflow: auto;
        }
        #pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background: #f7f2ee;
        }
        canvas {
            display: block;
            margin-bottom: 20px;
            background: f7f2ee;
            max-width: 100%;
            height: auto !important;
        }
        @media (max-width: 768px) {
            #pdf-container {
                padding: 10px;
            }
            canvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    
    <script type="module">
        import * as pdfjsLib from '/pdfjs/build/pdf.mjs';
        
        pdfjsLib.GlobalWorkerOptions.workerSrc = '/pdfjs/build/pdf.worker.mjs';
        
        const params = new URLSearchParams(window.location.search);
        const pdfUrl = params.get('file');
        
        if (!pdfUrl) {
            document.body.innerHTML = '<p>No PDF specified</p>';
        } else {
            loadPdf(pdfUrl);
        }
        
        async function loadPdf(url) {
            const container = document.getElementById('pdf-container');
            const loadingTask = pdfjsLib.getDocument(url);
            const pdf = await loadingTask.promise;
            
            const isMobile = window.innerWidth <= 768;
            
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 1 });
                
                // Calculer le scale selon l'appareil
                let scale;
                if (isMobile) {
                    // Mobile : ajuster à la largeur de l'écran
                    const maxWidth = window.innerWidth - 20;
                    scale = maxWidth / viewport.width;
                } else {
                    // Desktop : 210mm avec haute résolution
                    const desiredWidth = 210 * 3.7795;
                    scale = desiredWidth / viewport.width;
                    scale = Math.max(scale, 2); // Minimum 2 pour la netteté
                }
                
                const scaledViewport = page.getViewport({ scale });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // Pour les écrans haute résolution
                const outputScale = window.devicePixelRatio || 1;
                
                canvas.width = Math.floor(scaledViewport.width * outputScale);
                canvas.height = Math.floor(scaledViewport.height * outputScale);
                canvas.style.width = Math.floor(scaledViewport.width) + "px";
                canvas.style.height = Math.floor(scaledViewport.height) + "px";
                
                const transform = outputScale !== 1 
                    ? [outputScale, 0, 0, outputScale, 0, 0] 
                    : null;
                
                container.appendChild(canvas);
                
                await page.render({
                    canvasContext: context,
                    viewport: scaledViewport,
                    transform: transform
                }).promise;
            }
        }
    </script>
</body>
</html>
