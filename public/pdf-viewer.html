<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f7f2ee;
            overflow: auto;
        }
        #pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background: #f7f2ee;
        }
        canvas {
            display: block;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: #f7f2ee;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    
    <script type="module">
        import * as pdfjsLib from '/pdfjs/build/pdf.mjs';
        
        pdfjsLib.GlobalWorkerOptions.workerSrc = '/pdfjs/build/pdf.worker.mjs';
        
        const params = new URLSearchParams(window.location.search);
        const pdfUrl = params.get('file');
        
        if (!pdfUrl) {
            document.body.innerHTML = '<p>No PDF specified</p>';
        } else {
            loadPdf(pdfUrl);
        }
        
        async function loadPdf(url) {
            const container = document.getElementById('pdf-container');
            const loadingTask = pdfjsLib.getDocument(url);
            const pdf = await loadingTask.promise;
            
            const viewport = await pdf.getPage(1).then(page => page.getViewport({ scale: 1.5 }));
            const width = Math.min(viewport.width, window.innerWidth - 40);
            
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const scale = width / page.getViewport({ scale: 1 }).width;
                const viewport = page.getViewport({ scale });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                container.appendChild(canvas);
                
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
            }
        }
    </script>
</body>
</html>
